# Deployment manifest file
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  labels:
    name: app1
    tier: frontend
spec:
  replicas: 1
  selector: 
    matchLabels:
      name: app1
      tier: frontend
  template:
    metadata:
      labels:
        name: app1
        tier: frontend
    spec:
      containers:
      - name: app1
        image: mlndockerhub/app1:v1

# service manifest file
---
apiVersion: v1 
kind: Service 
metadata:
  name: app1
spec:
  selector:
    name: app1
    tier: frontend
  ports:
  - name: nginx-svc-port
    protocol: "TCP"
    port: 80
    targetPort: 80

# ingress resource
---
apiVersion: networking.k8s.io/v1
kind: Ingress 
metadata:
  name: app1
  annotations:
    # kubernetes.io/ingress.class: alb --- depricated
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:529088275803:certificate/a031711b-c9b9-47e6-a9c3-03a10be3bea3
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/tags: Environment=dev,Team=test
    alb.ingress.kubernetes.io/group.name: expense
spec:
  ingressClassName: alb
  rules:
  - host: "app1.daws100s.online" # *.daws100s.online mentioned in acm and route53
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service: # manifest service details
            name: app1 
            port:
              number: 80